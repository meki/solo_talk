<!doctype html>
<html ng-app="chat" lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yumeno Kumo</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <script src="/socket.io-client/dist/socket.io.slim.js"></script>
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/semantic-ui/semantic.min.css">
    <script src="/semantic-ui/semantic.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <div id="wrapper">
        <img id="image_panel" style="position: fixed; width: 960px; top: 16px; left:calc(50% - 960px/2);" src="img/welcome.jpg"/>
        <div id ="jimaku1" style="position: fixed; color:white; width: 800px; bottom: 210px; left:calc(50% - 800px/2); text-shadow: black 1px 1px 0px, black -1px 1px 0px, black 1px -1px 0px, black -1px -1px 0px;">
          
        </div>
        <div id ="jimaku2" style="position: fixed; color:white; width: 700px; bottom: 160px; left:calc(50% - 800px/2); text-shadow: black 1px 1px 0px, black -1px 1px 0px, black 1px -1px 0px, black -1px -1px 0px;">
          
        </div>

        <div id="messages"></div>


      <div id="sender" class="ui padded grid"></div>
      </div>

      <script src="/mithril/mithril.min.js"></script>
      <script src="/js/app.js"></script>
  </body>
</html>
